<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Omnichannel - Mensagens</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Mensagens</h1>

        <form id="messageForm">
            <input type="text" id="content" placeholder="Digite a mensagem" required />
            <input type="text" id="channel" placeholder="Canal (ex: whatsapp)" required />
            <button type="submit">Enviar</button>
        </form>

        <ul id="messagesList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
